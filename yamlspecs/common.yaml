# This is the module template
# must be included in specific yaml file
!include rcic-package.yaml
!include rcic-module.yaml
---
- versions: !include versions.yaml
  vendor_source: 
  root: "{{versions.nfspath}}/{{name}}/{{version}}"
  module:
    prepend_path:
      - PATH {{root}}/bin
    setenv:
    requires:
      - rcic-module-support

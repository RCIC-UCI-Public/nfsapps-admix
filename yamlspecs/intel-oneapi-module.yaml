# This is the oneAPI module
#  
# must be included in specific yaml file
!include rcic-module.yaml
---
- package: intel-oneapi module 
  category: TOOLS
  name: oneAPI 
  versions: !include versions.yaml
  version: "{{versions.oneAPI}}"
  vendor_source: https://dynamicinstaller.intel.com/oneapi/toolkits/base-kit/linux/ 
  description: |
      Intel (R) oneAPI ({{version}}) products will deliver the tools needed to 
      deploy applications and solutions across SVMS architectures. Its set of 
      complementary toolkits - a base kit and specialty add-ons - simplify programming and 
      help developers improve efficiency and innovation. 
      
      To access oneAPI tools, you MUST execute \$ONEAPI_HOME/setvars.sh.
  pkgname: "{{name}}-module"
  root: "/data/opt/apps/intel/inteloneapi"
  module:
    logname: "{{name}}"
    name: "{{name}}"
    loadname: "{{module.name}}"
    path: "{{pkg_defaults.RCICmpath}}/{{category}}"
    prepend_path:
      - "{{mod_defaults.prepend_path}}"
    setenv: 
      - ONEAPI_HOME {{root}}
  requires:
    - rcic-module-support
